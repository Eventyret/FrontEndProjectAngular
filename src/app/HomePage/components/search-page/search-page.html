
<section class="row-section">
	<div class="container">
		<div class="row">
			<h2 class="text-center">
				<a routerLink="/">
					<span>RSSA</span>
				</a>Created with
				<i class="fa fa-heart" style="color:red;"></i> from Simen Daehlin
			</h2>
		</div>

		<div class="cinema-loading"></div>
		<loading-spinner *ngIf="showSpinner"></loading-spinner>
	</div>
	<div class="arrow" *ngIf="movieListReady">
		<i class="fa fa-arrow-circle-down animated bounceInDown" aria-hidden="true"></i>
	</div>
</section>
<div class="overlay">
<section class="movie-list" *ngFor="let movie of searchResults | slice:0:9;" [ngStyle]="{'background-image': 'url(' + posterError(movie.backdrop) + ')'}">
	<div class="movie">
		<h1 class="text-center movie-title">{{movie.Title}}</h1>
		<p>{{movie.overview}}</p>
	</div>
</section>
</div>
