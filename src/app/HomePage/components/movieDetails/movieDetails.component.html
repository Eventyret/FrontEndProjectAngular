<div class="movie-card">

	<div class="container">

		<a href="#">
			<img [src]="posterError(movie?.Poster)" alt="{{movie?.Title}}" class="cover">
		</a>

		<div class="hero">

			<div class="details">

				<div class="title1 text-nowrap">{{movie?.Title}}
					<span>{{movie?.Rated}}</span>
				</div>
				<rating [max]="10" [(ngModel)]="rating" [readonly]="isReadonlyRating" class="rating"></rating>
				<div class="title2 text-nowrap">The Battle of the Five Armies</div>
				<span class="likes">109 likes</span>

			</div>
			<!-- end details -->

		</div>
		<!-- end hero -->

		<div class="description">

			<div class="column1">
				<span class="tag" *ngFor="let genre of genres">{{genre}}</span>
			</div>
			<!-- end column1 -->

			<div class="column2">

				<p>{{movie?.Plot}}
					<a href="#">read more</a>
				</p>

				<div class="avatars">
					<a href="#" data-tooltip="Person 1" data-placement="top">
						<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/hobbit_avatar1.png" alt="avatar1" />
					</a>

					<a href="#" data-tooltip="Person 2" data-placement="top">
						<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/hobbit_avatar2.png" alt="avatar2" />
					</a>


					<a href="#" data-tooltip="Person 3" data-placement="top">
						<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/hobbit_avatar3.png" alt="avatar3" />
					</a>

				</div>
				<!-- end avatars -->



			</div>
			<!-- end column2 -->
		</div>
		<!-- end description -->

<a [routerLink]="['/details', movie?.imdbID, movie?.slug]" (click)="modalRef.hide()">See Movie</a>
	</div>
	<!-- end container -->
</div>
<!-- end movie-card -->
