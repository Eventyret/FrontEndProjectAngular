<section>
        <div class="container">
            <div class="row">
                <div class="col-md-4" *ngFor="let movie of movies">
                    <h3 class="text-center mb-5">{{ movie.title }}</h3>
                    <div class="card card-01 height-fix">
                        <img class="card-img-top" src="https://eventyret.uk{{movie.images[0].url}}" alt="Card image cap">
                        <div class="card-img-overlay">
                            <h4 class="card-title">
                                <strong>{{ movie.title }}</strong>
                            </h4>
                            <p class="card-text">{{movie.overview | words : 25 }}</p>
                            <p class="card-text">
                                <a href="#" class="fa fa-bookmark-o"></a>
                                <a class="fa fa-heart-o" href="#"></a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
