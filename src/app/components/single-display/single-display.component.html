<div *ngIf="searching">
 {{statusMessage}}
</div>
<header id="page-top">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="intro-text">
          <hr class="star-light">
            <img class="img-fluid half-size" src="{{artwork?.hdmovielogo[0].url}}">
          <h3 class="well">{{slashgenres}} {{type | capitalize}} Directed by: {{movie?.Director}}</h3>
        </div>
      </div>
    </div>
  </div>
</header>
<a class="arrow-wrap">
  <span class="arrow" [scrollTo]="'#about'"></span>
</a>

<div class="content-wrapper">
  <section class="primary">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2>Posters</h2>
          <hr class="star-primary">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3 offset-sm-1" *ngFor="let post of posters  | slice:0:3;">
          <img class="card-img-top" src="{{post.url}}" alt="{{movie?.title}}">
        </div>
      </div>
    </div>
  </section>
  <section class="success" id="about">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2>The Plot</h2>
          <hr class="star-light">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <p class="lead text-justify">{{movie?.Plot}}</p>
        </div>
      </div>
    </div>
  </section>

  <section class="primary" id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2>Movie Facts</h2>
          <hr class="star-primary">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <ul class="list-group">
            <li class="list-group-item active">Actors</li>
            <li class="list-group-item" *ngFor="let actor of actors">{{actor}}</li>
          </ul>
        </div>
        <div class="col-sm-4">
          <ul class="list-group">
            <li class="list-group-item active">Actors</li>
            <li class="list-group-item">Languages: {{slashlang}}</li>
            <li class="list-group-item">Genres: {{slashgenres}}</li>

          </ul>
        </div>

        <div class="col-sm-4">
          <ul class="list-group">
            <li class="list-group-item active">Actors</li>
            <!-- <li class="list-group-item">{{movie?.  }}</li> -->
          </ul>
        </div>

      </div>
    </div>
  </section>
  <footer class="container" style="min-height:200px; background-color:#18bc9c;color:#fff;text-align:center;padding-top:50px;">
    INSPIRED BY PURECSS.IO Â© 2015
  </footer>
