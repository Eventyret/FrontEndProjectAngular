<app-intro-header></app-intro-header>

<div class="content-wrapper">
<section class="primary" id="facts">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
		  <h2> {{movieInfo?.title}}</h2>
          <hr class="star-primary">
        </div>
      </div>
      <div class="row">
                <loading-spinner *ngIf="showSpinner"></loading-spinner>
                <div class="row">
                  <div class="col-md-3" *ngFor="let info of cast | slice:0:12;">
                    <div class="card">
                      <div class="header"></div>
                      <div class="avatar">
                        <img src="{{info.image}}" alt="{{info.name}} as {{info.character}}" onError="this.src='../../../assets/notfound.jpg'">
                      </div>
                      <div class="content">
                        <p>{{info.name | words : 3}}
                          <br> {{info.character | words : 2}}</p>
                        <p>
                          <a href="{{info.link}}" class="btn btn-info btn">Imdb Profile</a>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
    </div>
    </div>
    </section>

 <!-- The Plot -->
<section class="success" id="about">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>The Plot</h2>
        <hr class="star-light">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <p class="lead text-justify">{{movie?.Plot}}</p>
      </div>
    </div>
  </div>
</section>
  <!-- End The plot -->


<section class="primary">
  <div class="container">
    <div class="row">
<poster-components></poster-components>
    </div>
  </div>
</section>
