<intro-header></intro-header>
<a class="arrow-wrap">
<span class="arrow" [scrollTo]="'#facts'"></span>
</a>

<div class="content-wrapper">
<section class="primary" id="facts">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Movie Facts</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <ul class="list-group">
          <li class="list-group-item active">Actors</li>
          <li class="list-group-item" *ngFor="let actor of actors">{{actor}}</li>
        </ul>
      </div>
      <div class="col-sm-4">
        <ul class="list-group">
          <li class="list-group-item active">Actors</li>
          <li class="list-group-item">Languages: {{slashlang}}</li>
          <li class="list-group-item">Genres: {{slashgenres}}</li>
          <li class="list-group-item">Released: {{movie?.Released}}</li>
        </ul>
      </div>

      <div class="col-sm-4">
        <ul class="list-group">
          <li class="list-group-item active">Ratings</li>
          <li class="list-group-item" *ngFor="let rating of ratings">{{rating.Source}}: {{rating.Value}}</li>
          <li class="list-group-item">IMDB Rating: {{movie?.imdbRating}}</li>
        </ul>
      </div>

    </div>
  </div>
</section>

 <!-- The Plot -->
<section class="success" id="about">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>The Plot</h2>
        <hr class="star-light">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <p class="lead text-justify">{{movie?.Plot}}</p>
      </div>
    </div>
  </div>
</section>
  <!-- End The plot -->


<section class="primary">
  <div class="container">
    <div class="row">
<poster-components></poster-components>
    </div>
  </div>
</section>

<!-- The Plot -->
<section class="success" id="casting">
  <div class="container">
      <div class="col-lg-12">
        <casting-component></casting-component>
      </div>
  </div>
</section>
<!-- End The plot -->
