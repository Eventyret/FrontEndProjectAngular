<div *ngIf="searching">
  <p>Loading</p>
</div>
<section class="row-section">
  <div class="container">
    <div class="row">
      <h2 class="text-center">
        <a routerLink="/">
          <span>RSSA</span>
        </a>Created with
        <i class="fa fa-heart" style="color:red;"></i> from Simen Daehlin
      </h2>
    </div>
      <div class="col-xs-12">
        <div class="jumbotron vertical-center" id="search">
          <form id="searchForm">
            <div class="input-group input-group-lg">
              <input type="text" class="form-control" id="searchText" name="search" [(ngModel)]="searchQuery" placeholder="Search for any move or series and press enter..."
                autofocus required>
              <span class="input-group-btn">
                <input type="submit" id="searchbutton" (click)="searchMovies(searchQuery); $event.stopPropagation();" class="btn btn-primary"
                  value="Go">
              </span>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
      <div class="col-md-4" *ngFor="let movie of omdbMovies | slice:0:9;">
        <div *ngIf="movie.matched; then match else nomatch"></div>
        <ng-template #match>

        <div class="card card-01 height-fix">
          <img class="card-img-top" src="{{movie.Poster}}" onError="this.src='../../../assets/notfound.jpg'" alt="{{movie.Title}}">
          
          <div class="card-img-overlay match">
                      <h4 class="card-title text-center">
                        <strong>{{movie.Title | truncate :  18}}</strong>
                      </h4>
                      <!-- <p class="card-text">
                        {{movies[movie.imdbID].overview}}
                      </p> -->
            <div class="d-flex justify-content-md-center">
                <button type="button" (click)="storeMovie(movie.imdbID, movie.Type)" class="btn btn-outline-info btn-block" routerLink="/info" ngbTooltip="{{movie.Title}} is in our Collection" triggers="mouseenter:mouseleave"  placement="top"><i class="fa fa-info-circle"></i> {{movie.Type | capitalize}} Details</button>
            </div>
          </div>
        </div>
        </ng-template>
          <ng-template #nomatch>
          <div class="card card-01 height-fix">
            <img class="card-img-top" src="{{movie.Poster}}" onError="this.src='../../../assets/notfound.jpg'" alt="{{movie.Title}}">
          
            <div class="card-img-overlay nomatch">
              <h4 class="card-title text-center">
                <strong>{{movie.Title | truncate : 18}}</strong>
              </h4>
              <div class="d-flex justify-content-md-center">
                <div class="btn-group" role="group">
                  <button type="button" (click)="storeMovie(movie.imdbID, movie.Type)" class="btn btn-outline-info" routerLink="/info" ngbTooltip="{{movie.Title}} is NOT in our Collection" triggers="mouseenter:mouseleave"  placement="top"><i class="fa fa-info-circle"></i> {{movie.Type | capitalize}} Details</button>
                  <button class="btn btn-outline-success" ngbTooltip="Clicking here would send a post request to Radarr (Disabled)"><i class="fa fa-cloud-download"></i> Send to Libary</button>
                </div>
              </div>
            </div>
          </div>
          </ng-template>
      </div>
    </div>

  </div>
</section>
